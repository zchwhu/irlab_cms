    <!--新闻项目模板-->
    <script id="newsItemTemp" type="text/x-handlebars-template">
        {{#each news}}
        <div data-id="{{id}}" class="ir-panel col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="ir-panel-inner">
                <div class="ir-panel-header">
                    <h1 class="ir-news-header">{{title}}</h1>
                    <p class="ir-news-time">{{create_time}}</p>
                </div>
                <div class="ir-panel-body">
                    <div class="ir-news-detail">
                        {{short_content}}
                    </div>
                    <div class="ir-news-author">
                        <span>作者：</span>{{create_by}}
                    </div>
                    <div class="ir-news-toolbar">
                        <a href="#">
                            <span class="icon-pencil"></span>
                            编辑
                        </a>
                        <a href="#">
                            <span class="icon-flickr"></span>
                            详情
                        </a>
                        <a href="#" class="news-del-btn">
                            <span class="icon-bin"></span>
                            删除
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
