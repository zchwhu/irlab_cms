    <div class="user-add-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加新用户</h4>
                </div>
                <div class="modal-body">
                    <form class="user-add-form">
                        <div class="form-group">
                            <label class="control-label">用户名：</label>
                            <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label class="control-label">输入新密码：</label>
                            <input type="password" class="form-control" name="password" placeholder="请输入新的密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm-btn user-add-confirm">确认提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="user-cog-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">用户编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="user-cog-form">
                        <div class="form-group">
                            <label class="control-label">用户名：</label>
                            <input type="text" class="form-control" name="username" disabled>
                        </div>
                        <div class="form-group">
                            <label class="control-label">输入新密码：</label>
                            <input type="password" class="form-control" name="password" placeholder="请输入新的密码">
                        </div>
                        <div class="form-group">
                            <label class="control-label">确认新密码：</label>
                            <input type="password" class="form-control" name="repeatpassword" placeholder="请确认新的密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm-btn user-cog-confirm">确认提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="user-bind-modal modal fade" tabindex="-1" role="dialog">

                </div>

                </div>
                <div class="modal-footer">

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--用户列表模板-->
    <script id="userListTemp" type="text/x-handlebars-template">
        {{#each users}}
        <tr data-id="{{id}}">
            <td class="user-name">{{username}}</td>
            <td>{{name}}</td>
            <td>{{user.roleSet}}</td>
            <td class="table-toolbar">
                <a href="#" class="user-cog-btn icon-cog"></a>
                <a href="#" class="user-bind-btn icon-link"></a>
                <a href="#" class="user-del-btn icon-bin"></a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!--用户绑定模态框模板-->
    <script id="userBindModal" type="text/x-handlebars-template">
        <div class="user-bind-area">
            <label class="user-bind-title">当前绑定关系：</label>
            <div class="user-bind-aspect">
                <p>{{username}}</p>
            </div>
            <img src="img/arrow.png" class="user-bind-arrow">
            <div class="user-bind-aspect">
                <p>{{membername}}</p>
            </div>
        </div>
        <form class="user-bind-form">
            <label class="user-bind-title">候选绑定成员：</label>
            <div class="form-group">
                <ul class="user-bind-list">
                    {{#each members}}
                    <li class="user-bind-item">
                        <span>{{name}}</span>
                        <input type="radio" name="bind" value="{{id}}">
                    </li>
                    {{/each}}
                </ul>
            </div>
            <p class="user-bind-tip">您当前选择的成员是: <span></span></p>
        </form>
    </script>
